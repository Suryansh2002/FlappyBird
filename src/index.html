<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="icon" href="images/bird.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body class="w-screen h-screen overflow-hidden bg-cyan-100 bg-cover bg-center bg-no-repeat">
    <p  id="score" class="text-2xl font-bold text-center z-20">Score: 0</p>
    <p  id="highscore" class="text-2xl font-bold text-center z-20">HighScore: 0</p>

    <div id="sun" class="absolute top-0 right-0 h-1/6 w-1/6 -z-50">
        <img src="images/sun.png" alt="sun">
    </div>

    <div id="bird" class="absolute h-16 w-20 top-1/2 left-10 flex justify-center items-center transition-transform ease-in-out duration-200">
        <img src="images/bird.png" alt="bird">
    </div>
</body>
</html>
